<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Web Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles for the header */
        header {
            height: 15vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #27449a;
            color: #fff;
        }

        .university-logo {
            display: flex;
            align-items: center;
        }

            .university-logo img {
                height: 40px;
                margin-right: 10px;
            }

        .navigation a {
            margin: 0 auto;
            background-color: #7eec32;
            text-decoration: none;
            border: 2px solid white;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 10px;
            display: block;
            width: 90%;
        }


        /* Styles for the main content */
        main {
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            background-image: url('university.jpeg');
            /* Adjust background properties to cover the entire page */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .navigation a:hover {
            background: white;
            color: blue;
        }

        .container {
            width: 500px;
            height: 300px;
            margin: 0 auto;
            border: 3px solid white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            background-image: url('university.jpeg');
            /* Adjust background properties to cover the entire page */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            box-shadow: #7eec32 0 0 10px;
        }


        /* Styles for the footer */
        footer {
            height: 10vh;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="university-logo">
            <img src="Logo.png" alt="University Logo">
            <h1>PRESIDENCY UNIVERSITY</h1>
        </div>
        <h2>Welcome Staff..!</h2>
    </header>

    <main>
        <div class="container">
            <br /><br /><br />
            <h1><font color="blue">Faculty Page</font></h1><br />
            <nav class="navigation">
                <a href="Faculty_Login.aspx">Login</a><br />
                <a href="Faculty_Register.aspx">Register</a>
            </nav>
        </div>
    </main>

    <footer>
        &copy; 2023 Presidency University. All rights reserved.
    </footer>
</body>
</html>
